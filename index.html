<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PhonePe</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="main">
 <div id="phone">
  <div id="paymentContainer">
    <div id="balanceContainer">
      <div id="title"><img src="assets/phonepe_title.webp" alt=""></div>
      <h1>Balance: 10,000</h1>
      <br>
      <label for="paymentAmount"><h4>Enter Amount:</h4></label>
      <input type="number" id="paymentAmount" placeholder="Enter amount">
      <button id="processButton" onclick="processPayment()">Process Payment</button>
      <div id="upi"><img src="assets/upi.webp" alt=""></div>
    </div>
    <div id="processingMessage">
      <div id="processingImageContainer">
        <div class="spinner"></div> 
        <br> Processing...</div>
      </div> 
    <div id="successMessage"> 
        <img src="assets/success.png" alt=""> 
        <br>Payment Done!</div>
    <div id="failureMessage"> 
        <img src="assets/failure.webp" alt="">
        <br>Payment Failed <br>Please try again!</div>
  </div>
 </div> 
</div>
  <script src="main.js"></script>
</body>
</html>
